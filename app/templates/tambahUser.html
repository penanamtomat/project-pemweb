        <form action="/tambahUser/save" method="POST">
          <div class="login">
            <div class="form-login">
              <input type="text" name="username" id="username" placeholder="Username" class="data" value="{{ request.form['username'] }}" required />
            </div>
            <div class="form-login">
              <input type="password" name="password" id="password" placeholder="Password" class="data" value="{{ request.form['password'] }}" required />
            </div>
            <div class="check-login">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember Password</label>
            </div>
          </div>
          <div class="login">
            <div class="footer">
              <div class="forgot-pass"><a href="#">Lupa Password?</a></div>
              <div class="submit">
                <button type="submit" id="submit">Login</button>
              </div>
            </div>
          </div>
        </form>
        <div class="need-account">
          <p>Belum punya akun? Silahkan <a href="/pendaftaran">daftar</a>!</p>
